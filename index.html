<body>
    <!-- Page Wrapper -->
    <div class="container-fluid" id="pageWrapper">
        <div class="container" id="innerPage">
        <style>
            #logoContainer, #logoContainer img{
                padding-top:5px;
                margin: auto;
                text-align: center;
            }
        </style>
        <!-- The Logo -->
        <div class="container" id="logoContainer"> <img class="img-responsive" src="images/logo.png" alt="siteLogo"> </div>
        <style>
            .navbar{
                margin-bottom: 0px;
            }
            
            #myNavbar>ul {
                margin: auto;
                text-align: center;
                width: 100%;
                float: none;
            }
            #myNavbar>ul>li{
                padding:15px 30px;
                margin:0px;
                -webkit-transition: all 0.3s ease-in-out 0s;
                transition: all 0.3s ease-in-out 0s;  
            }
            #myNavbar>ul>li:hover{
                background-color:transparent;
                cursor: pointer;
                -webkit-transition: all 0.3s ease-in-out 0s;
                transition: all 0.3s ease-in-out 0s;  
            }
            #myNavbar>ul>li a{
                padding:0px;
                margin:0px;
                color:gray;
                width: 100%;
                position: relative;
                text-decoration: none;
                -webkit-transition: all 0.3s ease-in-out 0s;
                transition: all 0.3s ease-in-out 0s;  
            }
            #myNavbar>ul>li a:before{
                content: "";
                position: absolute;
                width: 100%;
                height: 2px;
                bottom: 0;
                left: 0;
                background-color: #000;
                visibility: hidden;
                -webkit-transform: scaleX(0);
                transform: scaleX(0);
                -webkit-transition: all 0.3s ease-in-out 0s;
                transition: all 0.3s ease-in-out 0s;     
            }
            
            #myNavbar>ul>li a:hover:before, #myNavbar>ul>li:hover a:before{
                visibility: visible;
                -webkit-transform: scaleX(1);
                transform: scaleX(1);
            }
            
            
            #myNavbar>ul>li a.active{
                color:black;
            }
            
            #myNavbar>ul>li a:hover, #myNavbar>ul>li:hover a{ 
                padding:0px;
                margin:0px;
                color:black;
                background-color:transparent;
            }
            
            @media (min-width:450px) {
                #myNavbar>ul>li {
                    text-align: center;
                    margin: auto;
                    float: none;
                    display: inline-block;
                }
            }
            
            @media (min-width:768px) {
                .navbar-brand {
                    display: none;
                }
            }
            
            .navbar-brand{
                color:black;
            }
            .icon-bar{
                background-color:black;
            }
            
/*
            .navbar{

*/
            
            
        </style>

        <style>

            <script>
  $(function() {
    $(".rslides").responsiveSlides({
      auto: true,             // Boolean: Animate automatically, true or false
      speed: 500,             // Integer: Speed of the transition, in milliseconds
      timeout: 4000,          // Integer: Time between slide transitions, in milliseconds
      pager: false,           // Boolean: Show pager, true or false
      nav: false,             // Boolean: Show navigation, true or false
      random: false,          // Boolean: Randomize the order of the slides, true or false
      pause: false,           // Boolean: Pause on hover, true or false
      pauseControls: true,    // Boolean: Pause when hovering controls, true or false
      prevText: "Previous",   // String: Text for the "previous" button
      nextText: "Next",       // String: Text for the "next" button
      maxwidth: "",           // Integer: Max-width of the slideshow, in pixels
      navContainer: "",       // Selector: Where controls should be appended to, default is after the 'ul'
      manualControls: "",     // Selector: Declare custom pager navigation
      namespace: "rslides",   // String: Change the default namespace used
      before: function(){},   // Function: Before callback
      after: function(){}     // Function: After callback
    });
  });
                
                

</script>
